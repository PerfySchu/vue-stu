<html>
    <head>
        <meta charset="utf-8">
        <script src="./vue.js"></script>
        <style>
            .red{
                color:red;
            }
            .small{
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h1 :class="['red','small']">vue绑定样式</h1>

            <h1 :class="['red', isSmall ? 'small':'']">vue三元表达式修改元素样式</h1>
            <input type="button" value="点击改变样式" @click="change">
            
            <!-- 使用对象控制样式 -->
            <h1 :class="classObj">vue三元表达式修改元素样式</h1>
        
            <hr>
            <!-- 绑定style使用行内样式 -->
            <h1 style="color:green; font-size:14px">正常的行内样式</h1>
            <h1 :style="[styleObj,styleObj2]">vue绑定style使用行内样式</h1>

        </div>


        <script>
            new Vue({
                el: "#root",
                data: {
                    isSmall: false,
                    classObj:{
                        small:true,
                        red:true
                    },
                    styleObj:{
                        color:'red',
                        'font-size':'14px'
                    },
                    styleObj2:{
                        'font-style':'italic'
                    }
                },
                methods:{
                    change(){
                        this.isSmall = !this.isSmall;
                    }
                }
            });
        </script>
    </body>
<html>
